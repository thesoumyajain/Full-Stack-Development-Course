<html>
    <head>
        <title>Learn Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    </head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
        <br/>
        <div class="row">    
            <div class="col">
                <button class="btn btn-primary">Click Here</button>
                <button class="btn btn-secondary">Click Here</button>
                <button class="btn btn-info">Click Here</button>
                <button class="btn btn-success">Click Here</button>
                <button class="btn btn-danger">Click Here</button>
                <button class="btn btn-warning">Click Here</button>
                <button class="btn btn-dark">Click Here</button>
                <button class="btn btn-light">Click Here</button>
                <button class="btn btn-link">Click Here</button>
                <input type="submit" value="Click Here" class="btn btn-primary"/>
                <a href="#" class="btn btn-danger">Click Here</a>
            </div>
            <div class="col">
                <button class="btn btn-outline-success">Click Here</button>
                <button class="btn btn-outline-dark">Click Here</button>
                <button class="btn btn-outline-light">Click Here</button>
                <button class="btn btn-outline-warning">Click Here</button>
                <button class="btn btn-outline-primary">Click Here</button>
                <button class="btn btn-outline-secondary">Click Here</button>
                <button class="btn btn-outline-info">Click Here</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <button class="btn btn-warning btn-sm">Click Here</button>
                <button class="btn btn-success">Click Here</button>
                <button class="btn btn-primary btn-lg">Click Here</button>
            </div>
        </div>
       </div>
    </body>
</html>
