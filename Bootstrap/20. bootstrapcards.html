<html>
    <head>
        <title>Learn Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    </head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
        <br/>

        <div class="card">
            <div class="card-body">The Card Body</div>
        </div>
        <br>

        <div class="card">
            <div class="card-header">The Card Header</div>
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <div class="card-text">The text of the card <a href="#" class="card-link">Click Here</a></div>
            </div>
            <div class="card-footer">The card footer</div>
        </div>
        <br>

        <div class="card bg-danger">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-success">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
            <div class="">The primary colour</div>
        </div>
        <br>

        <div class="card bg-primary">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-warning">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-secondary">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-info">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-light">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>
        <br>

        <div class="card bg-dark">
            <div class="card-header">The Header</div>
            <div class="card-body">The body</div>
        </div>

        <br>
        <div class="card" style="width:500px;">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbgDCGTJ4WzDJKB8y7xApXeiEvF7oEWYgmw&usqp=CAU"/>
            <div class="card-img-overlay">
                <div class="card-text" style="color:white">The Overlay Text</div>
            </div>
         </div>


       </div>
    </body>
</html>
