<html>
    <head>
        <title>HTML Document</title>
        <link rel="stylesheet" href="jsvariables.css">
    </head>
    <body>
        <h1 class="first-class">The Heading</h1>
        <p class="basic-para">This is a paragraph</p>
        <p class="basic-para" style="float:right">Another Paragraph is here</p>
        <div style="clear:both"></div>
        <p id="second-para">The second paragraph</p>
        <ul class="first-class">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <script>
            data = "This is the variable data";
            int1 = 10;
            int2 = 20;
            txt1 = "10";
            txt2 = "20";
            str1 = "There are ";
            str2 = "Some data in places";
            console.log("logged data");
            console.log(4 + 5);
            console.log(data);
            console.log(int1 + int2);
            console.log(txt1 + txt2);
            console.log(int1 + 34);
            console.log(txt1 + 34);
            console.log(str1 + str2);

            console.log(str1 + "some bananas");
            console.log(int1 + "some data");
        </script>
    </body> 
</html>
