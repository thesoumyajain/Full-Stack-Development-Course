<html>
    <head>
        <title>HTML Document</title>
        <style>
            h1
            {
                color: brown;
                background-color: lightgreen;
            }
            #second-para
            {
                color: blue; 
                background-color: red;
            }
            .first-class
            {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class="first-class">The heading</h1>
        <p>This is a paragraph</p>
        <p id="second-para">The second paragraph</p>
        <ul class="first-class">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </body>
</html>
